<script type="text/ng-template" id="Historia">
<div id="Historia">
<div id="textohistoria" class="[NAB.textohistoria_effect]" ng-style="NAB.textohistoria_style" ng-hide="NAB.textohistoria_hidden" ng-disabled="NAB.textohistoria_disabled"><p>Ya en el año 1960, una de las preocupaciones de los vecinos del <strong>Barrio San Isidro</strong>, era que sus hijos para ir a la escuela más próxima debían hacer un largo camino, entonces comenzó a gestarse un sueño, el de<br>TENER UNA ESCUELA EN EL BARRIO.</p><p>Varios vecinos movidos por el entusiasmo de la <strong>Sra. Ramona Merlo de Sanabria</strong>, comenzaron las reuniones en casas de familias; notas escritas, charlas, gestiones, entrevistas, posibilidades y esperanzas; planteando el problema a las autoridades municipales, indagando a su vez los pasos a seguir para que aquel sueño pudiera hacerse realidad.</p><p>Durante el gobierno de Don Tomás Cresto, en el año 1975, por medio del decreto Nº 4376 se le concedió un subsidio para que la naciente comisión cooperadora pudiera llevar adelante la construcción de la escuela.</p><p>En el año 1977 comenzó a funcionar un 7 de Marzo. Se eligió a la <strong>Policía Federal</strong> como padrinos de la Institución y gracias a su generoso aporte se obtuvo la primera cocina para el comedor escolar y bandera de ceremonias.</p><p>Las clases se iniciaron con el Primer ciclo solamente, con un total de 64 alumnos.</p><p>Un 23 de Septiembre de 1977, se inauguró oficialmente la escuela con la presencia de distintas autoridades provinciales, municipales, padres y vecinos.</p><p>La primera directora fue la Sra. Cecilia Freiberg de Zapata. Luego en 1978. Se creó el 2º y 3º ciclo.</p><p>Recién en el año 1983 se crea el jardín de Infantes.</p><p>Poco a poco, la querida&nbsp; escuela fue ampliando sus instalaciones, aulas, sanitarios y tapiales.</p><p>En el año 2000 se crea el EGB3 (secundario)</p><p>En el año 2005, se construyen por obra de la Nación, nuevos espacios para ambas Instituciones (Primaria y Secundaria).</p><p>Muchos años, la cooperadora de la escuela organizó en el Bº San Isidro, un festival folklórico llamado “San Isidro canta y baila”, el cual convocaba diferentes artistas locales.</p><p>En el 2012 culminó una hermosa obra que pudo ser concretada gracias a los aportes provinciales, permitiendo contar con dos direcciones, reubicar la biblioteca, contar con una sala nueva de Nivel Inicial, sanitarios y patio; permitiendo tener mayor comodidad para desempeñar las tareas pedagógico- didácticas y a los alumnos disfrutar de nuevos espacios.</p><p>Un nuevo aniversario nos invita a reflexionar sobre lo que hemos construido en el pasado, sobre lo que somos actualmente y sobre todo lo que deseamos lograr en el futuro.</p><p>La mirada hacia el pasado permite explicarnos el presente y proyectarnos al mañana, que aun cuando está marcado por la incertidumbre se puede construir sabiamente entre todos.<br>Nuestra escuela ha tenido en el ámbito educativo un pasado afortunado, un presente complejo pero un devenir auspicioso por conquistar.<br><br><p><hr><br><strong>Primeros Alumnos Inscriptos&nbsp;(1977)</strong><br><br><em>1º Grado</em><br><br>Aliendro, Luis<br>Ballay, Pablo Armando<br>Escobar, Manuel Adolfo<br>Garay, Luciano Enrique<br>González, Abdón Ramón<br>González, José Abel<br>Pontelli, Marcelo Orlando<br>Strin, Miguel Ángel<br>Taborda, Gustavo Rubén<br>Taborda, José Ramón<br>Taborda, Raúl Enrique<br>Unía, Darío Gustavo<br>Aliendro, Patricia Fabiana<br>Borchez, Fabiana Elizabet<br>Diaz, Lilia Margarita<br>Escobar, María Alejandra<br>Ferrari, María de los Ángeles<br>Garay, Diana Mercedes<br>Magot, Rosana Alejandra<br>Merlo, Viviana Noemí<br>Taborda, María Alejandra<br>Zampedri, Gabriela Alejandra<br>Zanini, Susana Lucía<br><br><em>2º Grado</em><br><br>Albornoz, Ricardo Alberto<br>Aliendro, José<br>Almada, Jorge Ernesto<br>Ballay, Fernando Martín<br>Díaz, Julio César<br>Garay, Ramón<br>González, Alberto Fabián<br>González, Roberto Daniel<br>González, Ubaldo Lorenzo<br>Quintero, Luis Guillermo<br>Unía, César Alejandro<br>Carroz, Nidia del Luján<br>Coronel, María Alejandra<br>Francou, Nancy Teresita<br>Gaitán, Mirta Soledad<br>González, Ana Liliana<br>Monge, Alejandra Fabiana<br>Peralta, María Elena<br>Rodríguez, Delia Liliana<br>Williman, Laura Mercedes<br>Williman, Leticia Raquel<br>Nicholson, Patricia Susana<p></p><p><br><em>3º Grado</em><br><br>Fabre, Ernesto Fabián<br>González, Ángel Felipe<br>Gaitán, Jorge Gabino<br>Taborda, Manuel Palmiro<br>Zampedri, Guillermo Luis<br>Zanguinetti, Miguel Ángel<br>Ballay, María Belén<br>Rodríguez, Gloria Margarita<br>Rodríguez, Patricia del Carmen<br>Zanini, Gladys Antonia<br>Sánchez, Mónica Lucía<br>Nicholson, Teresa Mónica<br>Nicholson, Viviana Inés<br><br><br></p><p></p><hr><strong>Primera Promoción de Egresados&nbsp;(1979)</strong><br><br>Diaz, Luis César<br>Díaz, Jorge Ramón<br>Díaz, Hilda Ester<br>Fanoni, María de los Ángeles<br>Fuchs, Liliana Teresa<br>Perujo, Claudia Graciela<br>Miqueo, Alcides Osvaldo<br><br><br></div>

<script type="text/ng-template" id="Canción">
<div id="Canción">
<h1 id="Headline4" class="[NAB.Headline4_effect]" ng-style="NAB.Headline4_style" ng-hide="NAB.Headline4_hidden" ng-disabled="NAB.Headline4_disabled">"Escuelita de barrio"</h1>
<svg id="Line2" class="[NAB.Line2_effect]" ng-style="NAB.Line2_style" ng-hide="NAB.Line2_hidden" ng-disabled="NAB.Line2_disabled"><line x1="604" y1="4" x2="4" y2="5" /></svg>
<div id="Paragraph11" class="[NAB.Paragraph11_effect]" ng-style="NAB.Paragraph11_style" ng-hide="NAB.Paragraph11_hidden" ng-disabled="NAB.Paragraph11_disabled"><p>Hoy yo le quiero cantar<br>a mi escuelita querida,<br>tardes de sol en el patio<br>para jugar y aprender.<br><br></p><p>El barrio que te vio crecer,<br>República de San Isidro.<br>Tu gente y tus festivales<br>sellaron los años vividos…<br><br></p><p><strong>La maestra de blanco y sus niños forjando su forma de ser;<br>izando en el mástil sueños de niñez…<br>Gurisada en el aula, maestra enseñando a fortalecer<br>el futuro de un pueblo que busca crecer.<br></strong><br></p><p>Hoy te queremos cantar,<br>Mesopotamia Argentina!<br>El timbre nos llama al encuentro,<br>nos abres tu puerta otra vez…<br></p></div>

<script type="text/ng-template" id="Personal">
<div id="Personal">
<div id="Paragraph13" class="[NAB.Paragraph13_effect]" ng-style="NAB.Paragraph13_style" ng-hide="NAB.Paragraph13_hidden" ng-disabled="NAB.Paragraph13_disabled">En nuestra institución, el "<strong>factor humano</strong>"<br>siempre fue y será el más importante. <br>Los niños, los docentes, el personal&nbsp;y la&nbsp;comunidad en general son el motor para que todas las tardes se ponga en marcha la noble tarea de <em>enseñanza-aprendizaje</em>; germen de un futuro cada vez mejor...</div>
<img id="Image16" alt="" ng-src="img/WhatsApp Image 2022-09-15 at 16.12.41.jpeg" class="[NAB.Image16_effect]" ng-style="NAB.Image16_style" ng-hide="NAB.Image16_hidden" ng-disabled="NAB.Image16_disabled">
